name: Build macOS Application

on:
  push:
    branches: [ develop/v1_mac ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'  # requirements.txtの依存関係に基づく
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        # PyInstallerはrequirements.txtに含まれているのでインストール不要
        pyinstaller --onefile app.py --name akio-local-engine
        
    - name: Upload macOS Application
      uses: actions/upload-artifact@v2  # バージョンをv2に変更
      with:
        name: akio-local-engine-macos
        path: ./dist/akio-local-engine
